plugins {
    id 'java'
}

group 'com.tradeledger'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:5.0.0'
    testImplementation 'io.cucumber:cucumber-junit:5.0.0'
    testImplementation 'io.cucumber:cucumber-spring:5.0.0'
    testImplementation 'io.rest-assured:rest-assured:4.2.0'
    testImplementation 'org.json:json:20200518'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.3.RELEASE'
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath += files(sourceSets.test.runtimeClasspath)
            args = ['--glue', 'stepIntegration',
                    '-s',
                    '--plugin', 'html:build/cucumber',
                    'src/test/resources']
        }
    }
}

test {
    useJUnitPlatform()
}

